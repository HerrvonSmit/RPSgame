    <title>rock paper scissors game</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>

<body>

    <div class="rpsTitle">
        <h1> Steen Papier Schaar </h1>
    </div>
    
    <div class="userSelections"> 
        <h3> Kies voor Steen, papier of schaar hieronder </h3>
        <button id="rockButton" class="userButtons"> Steen </button>
        <button id="paperButton" class="userButtons"> Papier </button>
        <button id="scissorsButton" class="userButtons"> Schaar </button>
    </div>
    
    <div class="gameResults">
        <div id="displayOutcome">
        
        
        </div>
        <h3><u> Resultaat </u></h3>
        <p id="compScore"> Computer Score: 0</p>
        <p id="playerScore"> Speler Score: 0</p>
    </div>
    
</body>
